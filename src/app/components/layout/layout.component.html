<mat-sidenav-container class="sidenav-container" [class.light-theme]="!isDark">
	<mat-sidenav-content #sideNavContent id="sideNavContent">
		<mat-toolbar class="header" color="primary">
			<app-header [animateLogo]="animateLogo" [isDark]="isDark" (onToogleTheme)="toogleTheme()" class="w-100"></app-header>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
