<ng-template #experienceCard
	let-periodStart="periodStart"
	let-periodEnd="periodEnd"
	let-companyUrl="companyUrl"
	let-role="role"
	let-companyName="companyName"
	let-companyExperience="companyExperience"
	let-technologies="technologies"
>
	<div class="d-flex experience-card p-2" (click)="goToCompany(companyUrl)">
		<div class="me-3">
			<span class="experience-period">{{periodStart}} — {{periodEnd}}</span>
		</div>
		<div class="experience">
			<h2>{{role}} · <span class="experience-company">{{companyName}}<mat-icon
						class="ms-2 link-icon">call_made</mat-icon></span></h2>
			<span>{{companyExperience}}</span>
			<mat-chip-set>
				<mat-chip class="bg-primary" *ngFor="let tech of technologies">{{tech}}</mat-chip>
			</mat-chip-set>
		</div>
	</div>
</ng-template>
